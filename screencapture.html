<!DOCTYPE html>
<html>
	<head>		 
		<title>Screen Capture</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:300,700,400' rel='stylesheet' type='text/css'>		
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
		<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />	
		<script src="js/jquery.min.js"></script>
		<script src="../js/jquery.plugin.html2canvas.js"></script>
		<script type='text/javascript'>
	     function screenshot(){
	        html2canvas(document.body,{background: '#fff'}).then(function(canvas) {	
	        document.body.appendChild(canvas);	
	        // Get base64URL
	        var base64URL = canvas.toDataURL('image/jpeg').replace('image/jpeg', 'image/octet-stream');
	        // AJAX request
	        $.ajax({
	           url: '../includes/clsajax.php',
	           type: 'post',
	           data: {type: 'saveshapeshot', folder: 'foldername', image: base64URL},
	           success: function(data){
	              console.log('Upload successfully');
	              $('body').find('canvas').remove();
	           }
	        });
	       });  
	     }
	    </script>
	</head>		 
	<body>
		<div class="ss-global-group clearfix mt20">
		     <button type="submit"  name="btnPay" class="ss-ml-0 ss-bg-green ss-ptb-10 ss-plr-20" onclick="screenshot();">Click to Capture </button>
		</div>
		
	</body>
</html>
